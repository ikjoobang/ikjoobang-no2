# Netlify 배포 설정 - Cloudflare Pages 호환 버전
# GitHub 저장소에 푸시하면 Netlify가 자동으로 빌드하고 배포합니다

[build]
  # 빌드 명령어
  command = "npm run build"
  
  # 배포할 디렉토리 (Vite 빌드 결과물)
  publish = "dist"
  
  # Node.js 버전
  [build.environment]
    NODE_VERSION = "20"

# Netlify Functions 설정 (향후 API 지원)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# 라우팅 설정
[[redirects]]
  # SPA 라우팅 - 모든 경로를 index.html로
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (보안 & 성능)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Dev 서버 설정 (로컬 테스트용)
[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  autoLaunch = false
